<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<script src="js/pgb.js"></script>
		<script src="cordova.js"></script>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" href="css/themes/my-first-theme.css" />
		<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body onload="init()">
		
		<!-- My app main page -->
		<div data-role="page" id="pageone">
			<div data-role="header">
				<h1>Order</h1>
			</div>
			<div data-role="main" class="ui-content">
				<label for="text-basic">To:</label>
				<input type="text" name="text-basic" id="text-basic" value="">
				<label for="date">Date:</label>
				<input type="date" name="date" id="date" value="">
				<div class="ui-field-contain">
					<label for="select-native-fc">Product:</label>
					<select name="select-native-fc" id="select-native-fc">
						<option value="pc">PC</option>
						<option value="headphones">Headphones</option>
						<option value="mouse">Mouse</option>
						<option value="keyboard">Keyboard</option>
						<option value="sound-speekers">Sound speakers</option>
					</select>
				</div>
				<label for="number-pattern">Quantity:</label>
				<input type="number" name="number" pattern="[0-9]*" id="number-pattern" value="">
				<a href="#" class="ui-btn ui-btn-inline ui-corner-righr ui-shadow">Approve</a>
				<a href="#" class="ui-btn ui-btn-inline ui-corner-down ui-shadow">Reject</a>
			</div>
			<div data-role="footer" data-position="fixed">
				<h1>Mykola Shchur</h1>
			</div> 
		</div> 
	</body>
</html>
